
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>


<app-todo-item *ngFor= "let todo of todos" 
                [todo]="todo"
                (deleteTodo)="deleteTodo($event)">
    <li>{{todo.title}}</li>
</app-todo-item>

<mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
      {{shoe}}
      <img matListAvatar src="..." alt="...">
    </mat-list-option>
  </mat-selection-list>
  
  <p>
    Option selected: {{shoes.selectedOptions.selected[0]?.value}}
  </p>
