<div class="formaulario">
  <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">

    
    <mat-form-field appearance="legacy">
      <mat-label>Primer Apellido</mat-label>
      <input matInput placeholder="Apellido" name="primerApellido" [(ngModel)]="usuario.primerApellido">
      <mat-icon matSuffix>perm_identity</mat-icon>
      <!--<mat-hint>Hint</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Segundo Apellido</mat-label>
      <input matInput placeholder="segundoApellido" name="segundoApellido" [(ngModel)]="usuario.segundoApellido">
      <mat-icon matSuffix>perm_identity</mat-icon>
      <!-- <mat-hint>Hint</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>primerNombre</mat-label>
      <input matInput placeholder="primerNombre" name="primerNombre" [(ngModel)]="usuario.primerNombre">
      <mat-icon matSuffix>perm_identity</mat-icon>
      <!-- <mat-hint>Hint</mat-hint>-->
    </mat-form-field>


    <mat-form-field appearance="legacy">
      <mat-label>Otros Nombre</mat-label>
      <input matInput placeholder="Segundo Nombre" name="segundoNombre" [(ngModel)]="usuario.segundoNombre">
      <mat-icon matSuffix>perm_identity</mat-icon>
      <mat-hint>Pais</mat-hint>
    </mat-form-field>
    <input type="hidden" name="activo" value="1">

    <mat-form-field appearance="fill">
      <mat-label>Pais</mat-label>
      <mat-select  name="idPais"ngModel>
        <mat-option *ngFor="let pais of paises" [value]="pais.value">
          {{pais.nombre}}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>tour</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo Identicacion</mat-label>
      <mat-select name="tipoId" ngModel>
        <mat-option *ngFor="let tipo of tipoId" [value]="tipo.value">
          {{tipo.nombre}}
        </mat-option>
      </mat-select>

    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>identificacion</mat-label>
      <input matInput placeholder="identificacion" name="idNumber" ngModel>
      <mat-icon matSuffix>perm_media</mat-icon>
      <!-- <mat-hint>Hint</mat-hint>-->
    </mat-form-field>

    <mat-form-field color="accent" appearance="fill">
      <mat-label>fecha Ingreso</mat-label>
      <input matInput [matDatepicker]="picker1" name="fechaIngreso" ngModel required>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>area</mat-label>
      <mat-select name="idArea" ngModel>
        <mat-option *ngFor="let tipo of areas" [value]="tipo.value">
          {{tipo.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit" mat-button color="primary">Primary</button>
  </form>
  <div *ngIf="spining">
    <mat-spinner></mat-spinner>
  </div>
  <h1 *ngIf="show">revisar campos con Ã± o longitud no permitida</h1>
</div>
